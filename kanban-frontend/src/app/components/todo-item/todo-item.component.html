<div 
  class="todo-item" 
  [class.completed]="todo.status === 'done'"
  [class.in-progress]="todo.status === 'inprogress'"
>
  <!-- Drag Handle -->
  <div 
    class="drag-handle"
    title="Drag to reorder"
  >
    <div class="drag-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <div class="todo-content">
    <button 
      class="toggle-btn" 
      (click)="onToggle()"
      [class.checked]="todo.status === 'done'"
      [class.in-progress]="todo.status === 'inprogress'"
      [attr.aria-label]="toggleButtonText + ' task'"
      [title]="toggleButtonText"
    >
      <span class="checkmark" *ngIf="todo.status === 'done'">✓</span>
      <span class="progress-indicator" *ngIf="todo.status === 'inprogress'">⚡</span>
    </button>
    
    <div class="todo-details">
      <div *ngIf="!isEditing" class="todo-display">
        <span class="todo-title" [class.completed]="todo.status === 'done'">
          {{ todo.title }}
        </span>
        <span class="todo-date">
          {{ formatDate(todo.createdAt) }}
        </span>
      </div>
      
      <div *ngIf="isEditing" class="todo-edit">
        <input 
          type="text" 
          [(ngModel)]="editTitle"
          (keyup.enter)="onSaveEdit()"
          (keyup.escape)="onCancelEdit()"
          class="edit-input"
          #editInput
        >
        <div class="edit-actions">
          <button (click)="onSaveEdit()" class="save-btn" title="Save">
            <!-- Save icon -->
            <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
              <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
            </svg>
          </button>
          <button (click)="onCancelEdit()" class="cancel-btn" title="Cancel">
            <!-- Cancel icon -->
            <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
              <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="todo-actions">
    <button 
      class="edit-btn" 
      (click)="onEdit()"
      *ngIf="!isEditing"
      aria-label="Edit todo"
      title="Edit"
    >
      <!-- Pencil icon -->
      <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
        <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
      </svg>
    </button>
    
    <button 
      class="delete-btn" 
      (click)="onDelete()"
      *ngIf="!isEditing"
      aria-label="Delete todo"
      title="Delete"
    >
      <!-- Dustbin icon -->
      <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
        <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
      </svg>
    </button>
  </div>
</div>
